<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css"/>
</head>
<body class="page">

    <header class="header">
        <img class="logo" src="./images/logo.svg" alt="Логотип">
    </header>

    <main class="content">

        <section class="profile">
            <div class="profile__info">
                <img class="profile__avatar" src="./images/avatar.png" alt="Жак Ив-Кусто">
                <div class="profile__editform">
                    <div class="profile__text">
                        <h1 class="profile__title">Жак Ив-Кусто</h1>
                        <button class="profile__pen" type="button" aria-label="редактировать"></button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__button" type="button" aria-label="добавить"></button>
        </section>

        <section class="items-grid">
            <ul class="items-grid__table"></ul>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__title">© 2020 Mesto Russia</p>
    </footer>

    <!--Форма редактирования шапки профиля-->                    
    <div  class="popup">
        <div class="popup__container">
            <button 
                class="popup__close" 
                type="reset" 
                aria-label="закрыть"></button>
            <form class="popup__content" name="myForm">
                <h2 class="popup__text">Редактировать профиль</h2>
                <input 
                    class="popup__input popup__input_type_name" 
                    name="name" 
                    type="text" 
                    placeholder="Ваше имя">
                <input 
                    class="popup__input popup__input_type_job" 
                    name="job" 
                    type="text" 
                    placeholder="Ваша профессия">
                <button 
                    class="popup__submit-btn" 
                    type="submit" 
                    aria-label="отправка">Сохранить</button>
            </form>
        </div>
    </div>
    <!--Форма добавления новой карточки-->
    <div  class="popup popup_item">
        <div class="popup__container popup__container_item">
            <button 
                class="popup__close popup__close_item" 
                type="reset" 
                aria-label="закрыть"></button>
            <form class="popup__content popup__content_item" name="myPlace">
                <h2 class="popup__text popup__text_item">Новое место</h2>
                <input class="popup__input popup__input_type_title" 
                    name="name" 
                    type="text" 
                    placeholder="Название">
                <input 
                    class="popup__input popup__input_type_link" 
                    name="link" 
                    type="url" 
                    placeholder="Ссылка на картинку">
                <button 
                    class="popup__submit-btn popup__submit-btn_item" 
                    type="submit" 
                    aria-label="отправка">Создать</button>
            </form>
        </div>
    </div>

    <!--Форма Zoom photo-->
    <div  class="popup popup__zoom">
        <div class="popup__container popup__container_zoom">
            <button 
                class="popup__close popup__close_zoom" 
                type="button"
                aria-label="закрыть"></button>
            <img class="popup__zoom_img" 
                src="/"
                alt="Название картинки"/>
            <h2 class="popup__title popup__title_zoom"></h2>
        </div>
    </div>

    <!--template-элементы-->
        <template 
            id = "item-template"
            class="item-template">
                <article class="items-grid__card">
                    <img 
                        class="items-grid__photo" 
                        src="/" 
                        alt="Название каринки">
                    <div class="item-grid__button">
                        <button 
                            class="items-grid__delete" 
                            type="button" 
                            aria-label="удалить"></button>
                    </div>
                    <div class="items-grid__text">
                        <h2 class="items-grid__title"></h2>
                        <button 
                            class="items-grid__like" 
                            type="button" 
                            aria-label="оценить"></button>
                    </div>
                </article>
        </template>

    <script src="./scripts/index.js"></script>
</body>
</html>
