<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css"/>
</head>
<body class="page">

    <header class="header">
        <img class="logo" src="./images/logo.svg" alt="Логотип">
    </header>

    <main class="content">

        <section class="profile">
            <div class="profile__info">
                <img class="profile__avatar" src="./images/avatar.png" alt="Жак Ив-Кусто">
                <div class="profile__editform">
                    <div class="profile__text">
                        <h1 class="profile__title">Жак Ив-Кусто</h1>
                        <button class="profile__pen" type="button" aria-label="редактировать"></button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__button" type="button" aria-label="добавить"></button>
        </section>

        <section class="items-grid">
            <ul class="items-grid__table">
                <li class="items-grid__card">
                    <img class="items-grid__photo" src="./images/patagonia.png" alt="Патагония">
                    <div class="items-grid__text">
                        <h2 class="items-grid__title">Патагония</h2>
                        <button class="items-grid__like" type="button" aria-label="оценить"></button>      
                    </div>
                </li>
            </ul>
                
            <ul class="items-grid__table">
                <li class="items-grid__card">
                    <img class="items-grid__photo" src="./images/Kahurangi.png" alt="Кахуранги">
                    <div class="items-grid__text">
                        <h2 class="items-grid__title">Кахуранги</h2>
                        <button class="items-grid__like" type="button" aria-label="оценить"></button>
                    </div>
                </li>
            </ul>

            <ul class="items-grid__table">
                <li class="items-grid__card">
                    <img class="items-grid__photo" src="./images/ognenannay.png" alt="Огненная Земля">
                    <div class="items-grid__text">
                        <h2 class="items-grid__title">Огненная Земля</h2>
                        <button class="items-grid__like" type="button" aria-label="оценить"></button>
                    </div>
                </li>
            </ul>

            <ul class="items-grid__table">
                <li class="items-grid__card">
                    <img class="items-grid__photo" src="./images/lofotenskie-ostrova.png" alt="Лафотенские острова">
                    <div class="items-grid__text">
                        <h2 class="items-grid__title">Лафотены</h2>
                        <button class="items-grid__like" type="button" aria-label="оценить"></button>
                    </div>
                </li>
            </ul>
            
            <ul class="items-grid__table">
                <li class="items-grid__card">
                    <img class="items-grid__photo" src="./images/chernogoriia.png" alt="Черногория">
                    <div class="items-grid__text">
                        <h2 class="items-grid__title">Черногория</h2>
                        <button class="items-grid__like" type="button" aria-label="оценить"></button>
                    </div>
                </li>
            </ul>
            
            <ul class="items-grid__table">
                <li class="items-grid__card">
                    <img class="items-grid__photo" src="./images/morokko.png" alt="Морокко">
                    <div class="items-grid__text">
                        <h2 class="items-grid__title">Морокко</h2>
                        <button class="items-grid__like" type="button" aria-label="оценить"></button>
                    </div>
                </li>
            </ul>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__title">© 2020 Mesto Russia</p>
    </footer>
                        
    <div  class="popup">
        <div class="popup__container">
            <button class="popup__close" type="reset" aria-label="закрыть"></button>
            <form class="popup__content" name="myForm">
                <h2 class="popup__text">Редактировать профиль</h2>
                <input class="popup__input popup__input_type_name" name="name" type="text" placeholder="Ваше имя">
                <input class="popup__input popup__input_type_job" name="job" type="text" placeholder="Ваша профессия">
                <button class="popup__submit-btn" type="submit" aria-label="отправка">Сохранить</button>
            </form>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
